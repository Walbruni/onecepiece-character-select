<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Select</title>
    <link rel="stylesheet" href="./src/variaveis.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/fontes.css" />
    <link rel="stylesheet" href="./src/animacoes.css" />
    <link rel="stylesheet" href="./src/estilos.css" />
    <link rel="stylesheet" href="./src/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">One Piece</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./images/luffy.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Luffy</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="luffy" data-name="Luffy">
            <span class="tag">1P</span>
            <img src="./images/luffy.jpg" alt="Personagem luffy" />
          </li>

          <li class="personagem" id="zoro" data-name="Zoro">
            <span class="tag">1P</span>
            <img src="./images/zoro.jpg" alt="Personagem zoro" />
          </li>

          <li class="personagem" id="usopp" data-name="Usopp">
            <span class="tag">1P</span>
            <img src="./images/usopp.jpg" alt="Personagem usopp" />
          </li>

          <li class="personagem" id="sanji" data-name="Sanji">
            <span class="tag">1P</span>
            <img src="./images/sanji.jpg" alt="Personagem sanji" />
          </li>

          <li class="personagem" id="franky" data-name="Franky">
            <span class="tag">1P</span>
            <img src="./images/franky.jpg" alt="Personagem franky" />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="doflamingo"
            data-name="DoFlamingo"
          >
            <span class="tag">2P</span>
            <img src="./images/doflamingo.jpg" alt="Personagem DoFlamingo" />
          </li>

          <li class="personagem" id="law" data-name="Law">
            <span class="tag">1P</span>
            <img src="./images/law.jpg" alt="Personagem law" />
          </li>

          <li class="personagem" id="marshall" data-name="Marshall">
            <span class="tag">1P</span>
            <img src="./images/marshalld.jpg" alt="Personagem marshall" />
          </li>

          <li class="personagem" id="crocodile" data-name="Crocodile">
            <span class="tag">1P</span>
            <img src="./images/crocodile.jpg" alt="Personagem crocodile" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./images/doflamingo.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>DoFlamingo</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
